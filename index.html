<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>

    </header>

    <main>
        <div class="contenedor">
            <div class="encriptador">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresar el texto"></textarea>

            
                <div class="terminos" >
                <p>Solo letras minúculas y sin acéntos</p>
                </div>
                <div class="botones">
                <input type="text" class="btn-encriptar" value="Encriptar" onclick="encriptar()"/> 
                <input type="text" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/> 
                </div>
            </div>
            <div class="texto-encriptado">
                    <img src="" alt="" id="persona">
                    <div class="mensaje-emcriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningun mensaje disponible</h2>
                    <p id="parrafo">Ingresar el texto para encriptar o desencriptar</p>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
                </div>

            </div>
        </div>
    </main>

    <footer>

    </footer>

</body>
<script src="index.js"></script>
</html>
